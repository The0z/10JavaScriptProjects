<!-- 
    index is The index.html page is the most common name used for the 
    default page shown on a website if no other page is specified
    Having a Template is BEST PRACTICE!!!
-->

<!DOCTYPE HTML> <!-- tells the browser what type to expect -->
<html lang ="en"> <!-- tag that cotains all the other html tags -->
<head> <!-- Metadata container  (data about data) -->
    <meta charset="UTF-8"> <!-- meta tag defines metadata about an HTML document -->
    <!-- Viewport is the visible area of a webpage for the user https://www.w3schools.com/css/css_rwd_viewport.asp-->
    <meta name="viewport"
    content="width=device-width,
        initial-scale=1.0">
    <title>Quiz App</title>
    <!--  defines the relationship between the current document and an 
        external resource. href = location of linked document (URL) -->
    <link rel="stylesheet" href='style.css'>
    <!-- Same as above, except used to embed a client-side script (JavaScript). -->
    <!-- defer load script adter page has finished parsing -->
    <script src="script.js" defer></script>

</head>
<body>
    <!-- Consists of a question, multiple choice, and button -->
    <div class="quiz-container">
        <!-- Contains the quiz question and the answer options-->
        <div class="quiz-question">
            <h2 id='question'>Question</h2>
            <!-- 
                <ul> create bullet list, <li> create unordered list point
                with input and label tags.
                <label> gives label to checkboxes, radio buttons, urls, etc
                <input> specifies an input field where the user can enter data.
            -->
            <!-- created from ul>li*4>input+label -->
            <!-- 
                radio buttons must all have the same names otherwise multiple can be selected 
            -->
            <ul id='radio-box'>
                <li>
                    <input type="radio" id='a' name='answer'>
                    <label for="a">Answer a</label>
                </li>
                <li>
                    <input type="radio" id = 'b' name='answer'>
                    <label for="b">Answer b</label>
                </li>
                <li>
                    <input type="radio" id = 'c' name='answer'>
                    <label for="c">Answer c</label>
                </li>
                <li>
                    <input type="radio" id = 'd' name='answer'>
                    <label for="d">Answer d</label>
                </li>
            </ul>
        </div>
        
        <button id='submit'>Submit</button>
    </div>
</body>
</html>
