    index is The index.html page is the most common name used for the 
    default page shown on a website if no other page is specified
    Having a Template is BEST PRACTICE!!!
-->

<!DOCTYPE HTML> <!-- tells the browser what type to expect -->
<html lang ="en"> <!-- tag that cotains all the other html tags -->
<head> <!-- Metadata container  (data about data) -->
    <meta charset="UTF-8"> <!-- meta tag defines metadata about an HTML document -->
    <!-- Viewport is the visible area of a webpage for the user https://www.w3schools.com/css/css_rwd_viewport.asp-->
    <meta name="viewport"
    content="width=device-width,
        intial-scale=1.0">
    <title>CountdownTimer</title>
    <!--  defines the relationship between the current document and an 
        external resource. href = location of linked document (URL) -->
    <link rel="stylesheet" href='style.css'>
    <!-- Same as above, except used to embed a client-side script (JavaScript). -->
    <!-- defer load script adter page has finished parsing -->
    <script src="script.js" defer></script>

</head>
<body>
    <div class="wordbox"> <!-- Added due to poor readability -->
        <!-- header 1 -->
        <h1>Software Masters Begins</h1>
        <!-- div - a section in a document that is styled with CSS -->
        <div class="countdown-container">
            <!-- creating a div for months, days, hours, minutes, and seconds -->
            <!-- added months for my own unique twist-->
            <!-- adding a space makes the below have two classes -->
            <div class="countdown-el months-c">
                <p class="countdown-text" id="months">0</p>
                <span>months</span> 
            </div>
            <div class="countdown-el days-c">
                <p class="countdown-text" id="days">0</p>
                <span>days</span> 
            </div>
            <!-- use ctrl+D (*X times) to rename all in one go -->
            <div class="countdown-el hours-c">
                <p class="countdown-text" id="hours">0</p>
                <span>hours</span> 
            </div>
            <div class="countdown-el minutes-c">
                <p class="countdown-text" id="minutes">0</p>
                <span>minutes</span> 
            </div>
            <div class="countdown-el seconds-c">
                <p class="countdown-text" id="seconds">0</p>
                <span>seconds</span> 
            </div>
        </div>
    </div>
</body>
</html>
